<form class="form form_signup" action="" id="signUpForm">
	<div class="form__row">
		<label class="form__element">
			<input class="form__input" name="email" placeholder="Enter your email">
		</label>
	</div>
	<div class="form__set">
		<div class="form__row form__row_half">
			<label class="form__element form__element_select">
				<select class="form__select" name="type">
					<option>photographer</option>
					<option>client/agency</option>
					<option>model</option>
					<option>actor/actress</option>
					<option>videographer</option>
					<option>stylist</option>
					<option>fashion designer</option>
					<option>fashion illustrator</option>
					<option>editor</option>
					<option>production assistant</option>
					<option>make up artist</option>
					<option>hair stylist</option>
				</select>
			</label>
		</div>
		<div class="form__row form__row_half">
			<button class="button button_wide button_light connect__submit" type="submit">Sign up for beta</button>
		</div>
	</div>
</form>
