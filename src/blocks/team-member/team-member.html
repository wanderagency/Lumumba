<!-- Team member start -->
<ul class="team-member">
    {% for item in teamMemberData %}
    <li class="team-member__item">
        <div class="team-member__image-wrapper">
            <img class="team-member__image" src="{{ item.image }}">
        </div>
        <div class="team-member__info">
            <div class="team-member__name">{{ item.name }}</div>
            <div class="team-member__position">{{ item.position }}</div>
            <div class="team-member__description">{{ item.description }}</div>
            <div class="team-member__social">
                <a class="team-member__social-link" href="https://www.facebook.com/XXX" target="_blank">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a class="team-member__social-link" href="https://twitter.com/XXX" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a class="team-member__social-link" href="https://plus.google.com/XXX" target="_blank">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </a>
                <a class="team-member__social-link" href="https://pinterest.com/XXX" target="_blank">
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                </a>
                <a class="team-member__social-link" href="https://www.instagram.com/XXX" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
<!-- Team member finish -->
