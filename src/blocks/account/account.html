<!-- Account settings start -->
<div class="account">
    <div class="account__avatar">
        <img class="account__avatar-photo" src="../static/uploads/account_1.jpg">
        <div class="account__avatar-edit">Edit</div>
    </div>
    <form class="form account__form" action="#" method="post" accept-charset="utf-8">
        <p class="form__group">
            <label class="form__label form__label_required">Full name</label>
            <input class="form__input" type="text" name="name" value="Eduard Jubany Tur" placeholder="Full Name" required/>
        </p>
        <p class="form__group">
            <label class="form__label form__label_required">Description</label>
            <textarea class="form__input" name="desc" value="" placeholder="140 characters or less..." rows="4" required></textarea>
        </p>
        <p class="form__group">
            <label class="form__label form__label_required">Phone number</label>
            <input class="form__input" name="phone" value="+33 282 2922 2022" placeholder="+33 123 4567 8900" required/>
        </p>
        <p class="form__group">
            <label class="form__label form__label_required">Email address</label>
            <input class="form__input" name="email" value="" placeholder="Enter Here" required/>
        </p>
        <p class="form__group">
            <label class="form__label">Password</label>
            <input class="form__input" type="password" name="pass" value="" placeholder="Keep blank to leave unchanged"/>
        </p>
        <p class="form__group">
            <label class="form__label">Confirm password</label>
            <input class="form__input" type="password" name="conf" value="" placeholder="Keep blank to leave unchanged"/>
        </p>
        <p class="form__group">
            <label class="form__label">Current password</label>
            <input class="form__input" type="password" name="curr" value="" placeholder="Keep blank to leave unchanged"/>
        </p>
        <p class="form__group">
            <label class="form__label">Connect</label>
            <div class="account__connect">
                <div class="account__connect-button">
                    <div class="account__connect-icon">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                    <div class="account__connect-text">
                        Eduard J Tur
                    </div>
                </div>
                <div class="account__connect-button">
                    <div class="account__connect-icon">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </div>
                    <div class="account__connect-text">
                        EdJTur
                    </div>
                </div>
                <div class="account__connect-button">
                    <div class="account__connect-icon">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </div>
                    <div class="account__connect-text">

                    </div>
                </div>
                <div class="account__connect-button">
                    <div class="account__connect-icon">
                        <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                    </div>
                    <div class="account__connect-text">

                    </div>
                </div>
                <div class="account__connect-button">
                    <div class="account__connect-icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <div class="account__connect-text">
                        EduardJTur
                    </div>
                </div>
            </div>
        </p>
        <button class="button button_blue" type="submit">Save</button>
    </form>
</div>
<!-- Account settings finish -->
