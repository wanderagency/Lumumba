<!-- Product start -->
<div class="product">
    <div class="product__wrapper">
        <div class="product__gallery">
            <ul class="product__preview-list">
                <li class="product__preview-item">
                    <img class="product__preview-photo" src="static/uploads/product_1.jpg{{ ver }}">
                </li>
                <li class="product__preview-item">
                    <img class="product__preview-photo" src="static/uploads/product_2.jpg{{ ver }}">
                </li>
                <li class="product__preview-item">
                    <img class="product__preview-photo" src="static/uploads/product_3.jpg{{ ver }}">
                </li>
            </ul>
            <div class="product__photo-wrapper">
                <img class="product__photo" src="static/uploads/product_4.jpg{{ ver }}">
            </div>
        </div>
        <div class="product__info">
            <div class="product__title">Maxi Dress - True Blue</div>
            <div class="product__price">$29.90</div>
            <dl class="product__param-list">
                <dt class="product__param-title">Color</dt>
                <dd class="product__param-value">
                    <input class="product__input" type="radio" name="color" value="blue" checked/>
                    <label class="product__label product__label_color product__label_blue"></label>
                    <input class="product__input" type="radio" name="color" value="red"/>
                    <label class="product__label product__label_color product__label_red"></label>
                </dd>
                <dt class="product__param-title">Size</dt>
                <dd class="product__param-value">
                    <input class="product__input" type="radio" name="size" value="s"/>
                    <label class="product__label product__label">S</label>
                    <input class="product__input" type="radio" name="size" value="m"/>
                    <label class="product__label product__label">M</label>
                    <input class="product__input" type="radio" name="size" value="l"/>
                    <label class="product__label product__label">L</label>
                    <input class="product__input" type="radio" name="size" value="xl"/>
                    <label class="product__label product__label">XL</label>
                </dd>
            </dl>
            <select class="form__select" name="quantity">
                <option value="1" selected>Qty: 1</option>
                <option value="2">Qty: 2</option>
                <option value="3">Qty: 3</option>
                <option value="4">Qty: 4</option>
                <option value="5">Qty: 5</option>
            </select>
            <div class="button button_blue">
                <div class="button__text">
                    Add to Bag
                </div>
            </div>
            <div class="product__desc-title">Description</div>
            <p class="product__desc">
                Ut mi eros, elementum id nulla vitae, fermentum faucibus magna. Nunc egestas ultrices nibh et luctus. Vivamus mattis, arcu viverra tincidunt interdum.
            </p>
            <div class="product__social">
                <a class="product__social-link" href="https://www.facebook.com/XXX" target="_blank">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </a>
                <a class="product__social-link" href="https://twitter.com/XXX" target="_blank">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
                <a class="product__social-link" href="https://plus.google.com/XXX" target="_blank">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </a>
                <a class="product__social-link" href="https://pinterest.com/XXX" target="_blank">
                    <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                </a>
                <a class="product__social-link" href="https://www.instagram.com/XXX" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
            </div>

        </div>
    </div>
</div>
<!-- Product finish -->
